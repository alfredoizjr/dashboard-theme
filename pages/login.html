<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assest/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assest/plugins/fontawesome/css/all.css">
    <link rel="stylesheet" href="../assest/css/animate.css">
    <link rel="stylesheet" href="../assest/css/main.css">
    <link rel="stylesheet" href="../assest/css/rules.css">
    <title>Home</title>
</head>

<body>

    <!-- Main container -->

    <!-- Content -->
    <div class="container">
        <divv class="row">

            <div class="login">
                <div class="card">
                    <div class="logo-login">
                            <i class="fas fa-user"></i>
                    </div>
                        <div class="card-header-mod">
                                <h5 class="text-center">Member Login</h5>
                        </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-secondary btn-block">Sing In</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- End Content -->

    <!-- End main container -->
    <script src="../assest/plugins/jquery/jquery.min.js"></script>
    <script src="../assest/plugins/bootstrap/js/popper.min.js"></script>
    <script src="../assest/plugins/bootstrap/js/bootstrap.js"></script>
    <script src="../assest/js/app.js"></script>
</body>

</html>
